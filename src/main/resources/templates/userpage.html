<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>


    <style>

        h1 {
            margin-left: 17px;
        }

        .list-group-flush a:first-child {
            border-top: none !important;
        }

        .list-group-flush a:last-child {
            border-bottom: none !important;
        }

    </style>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Users Table</title>
</head>
<body>

<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <span class="font-weight-bold" th:text="${currentUser.getUsername()}"></span>
                <span class="font-weight-normal">with roles: </span>
                <span class="font-weight-normal" th:each="role : ${currentUser.getRoles()}"
                      th:text="${role.name.replace('ROLE_', '') + ' '}"></span>
            </span>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container-fluid" style="height: 100vh">
    <div class="row h-100">
        <div class="col-2 p-0 mt-3">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item"
                    th:each="currentUserRole : ${currentUser.getRoles()}"
                    th:if="${currentUserRole.authority.contains('ROLE_ADMIN')}">
                    <a class="nav-link link-dark" th:href="@{/admin}">
                        Admin
                    </a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" th:href="@{/user}">
                        User
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-md-10 bg-light vh-100">
            <div class="mt-3">
            </div>
            <h1>User information-page</h1>
            <div>
                <div class="border rounded p-3 ml-0">
                    <h5 class="mb-0">About user</h5>
                </div>

                <div class="border rounded p-3 ml-0 bg-white">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Username</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${currentUser.getId()}"></td>
                                <td th:text="${currentUser.getName()}"></td>
                                <td th:text="${currentUser.getSurname()}"></td>
                                <td th:text="${currentUser.getAge()}"></td>
                                <td th:text="${currentUser.getUsername()}"></td>
                                <td>
                                    <span th:each="role : ${currentUser.getRoles()}"
                                          th:text="${#strings.replace(role.name, 'ROLE_', '')} + ' '"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
